<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Train Time</title>
</head>

<body>
    <div class="container">
        <!-- Jumbotron for page title -->
        <div class="jumbotron text-center">
            <h1 class="display-4">Train Schedules</h1>
            <p class="lead">Add a train to list to see it's departure schedule.</p>
        </div>
        <!-- Card to display employee data from the database -->
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <!-- Card that contains form to add new train info -->
        <div class="card mt-4">
            <div class="card-body">
                <form role="form">
                    <div class="form-group row">
                        <label for="name-input"><strong>Train Name</strong></label>
                        <input class="form-control" id="name-input" type="text" required>
                    </div>
                    <div class="form-group row">
                        <label for="destination-input"><strong>Destination</strong></label>
                        <input class="form-control" id="destination-input" type="text" required>
                    </div>
                    <div class="form-group row">
                        <label for="first-time-input"><strong>First Tain Time (HH:mm - Military Time)</strong></label>
                        <input class="form-control" id="first-time-input" type="text" required>
                    </div>
                    <div class="form-group row">
                        <label for="frequency-input"><strong>Run Frequency (min)</strong></label>
                        <input class="form-control" id="frequency-input" type="text" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- LINKS FOR FIREBASE GO HERE -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="assets/javascript/script.js"></script>
</body>

</html>
